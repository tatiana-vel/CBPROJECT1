<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book your flight</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./ASSETS/style.css" />
  </head>
  <body>
    <div class="form">
      <form id="flightForm">
        <div class="grid-container">
          <div class="grid-x grid-padding-x">
            <div class="medium-6 cell">
              <label>
                From:
                <input
                  type="text"
                  id="origin"
                  placeholder="Select your Origin"
                  required
                />
              </label>
            </div>
            <div class="medium-6 cell">
              <label>
                To:
                <input
                  type="text"
                  id="destination"
                  placeholder="Select Your Destination"
                  required
                />
              </label>
            </div>
            <div class="medium-6 cell">
              <label>
                Depart:
                <input type="date" id="departDate" required />
              </label>
            </div>
            <div class="medium-6 cell">
              <label>
                Return:
                <input type="date" id="returnDate" required />
              </label>
            </div>
          </div>
        </div>
        <button type="submit" class="button">
          ✈️ Book Your Flight Here! ✈️
        </button>
      </form>
    </div>

    <script src="./ASSETS/index.js"></script>
  </body>
</html>
