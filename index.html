<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book your flight</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./ASSETS/style.css" />
  </head>
  <body>
    <div class="form">
      <form id="flightForm">
        <div class="grid-container">
          <div class="grid-x grid-padding-x">
            <div class="medium-6 cell">
              <label>
                From:
                <input
                  type="text"
                  id="origin"
                  placeholder="Select your Origin"
                  required
                />
              </label>
            </div>
            <div class="medium-6 cell">
              <label>
                To:
                <input
                  type="text"
                  id="destination"
                  placeholder="Select Your Destination"
                  required
                />
              </label>
            </div>
            <div class="medium-6 cell">
              <label>
                Depart:
                <input type="date" id="departDate" required />
              </label>
            </div>
            <div class="medium-6 cell">
              <label>
               Arrival:
                <input type="date" id="returnDate" />
              </label>
            </div>
          </div>
        </div>
        <button type="submit" class="button">
          ✈️ Book Your Flight Here! ✈️
        </button>
        <p><button class="button" data-open="exampleModal1">✈️ Search History ✈️</button></p>
        <div class="reveal custom-modal" id="exampleModal1" data-reveal>
          <h1>Search History</h1>
          <p class="lead">Your couch. It is mine.</p>
          <!-- <p>I'm a cool paragraph that lives inside of an even cooler modal. Wins!</p> -->
          <button class="close-button" data-close aria-label="Close modal" type="button">
            <span aria-hidden="true">&times;</span>
         
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js" crossorigin="anonymous"></script>

    <script src="./ASSETS/index.js"></script>
  </body>
</html>
